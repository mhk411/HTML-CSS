<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Facebook - clone coding</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/2d323a629b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <section class="main">
      <div class="logo">
        <h1>facebook</h1>
        <span>Facebook에서 전세계에 있는 <br>친구, 가족, 지인들과 함께 이야기를 나눠보세요.</span>
      </div>

      <div class="info">
        <form class="login" action="index.html" method="post">
          <div class="email">
          <input type="email"placeholder="이메일 또는 전화번호">
        </div>
        <div class="passwd">
          <input type="password"  placeholder="비밀번호">
        </div>
        <div class="submit">
          <input type="submit" value="로그인">
        </div>
        </form>
        <div class="forgetAndcreate">

          <span>계정을 잊으셨나요?</span>

          <button type="button"><span>새 계정 만들기</span></button>
        </div>
      </div>
    </section>
  </body>
</html>
